name: Test CI

on: [issues]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
        architecture: 'x64'
    - uses: actions/github@v1
      with:
        args: "comment "Hello World" --action=opened"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
